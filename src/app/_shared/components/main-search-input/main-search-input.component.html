<div class="d-flex input-section">
  <div class="d-flex">
    <div class="flex-column">
      <div class="d-flex search-input">
        <input type="text" placeholder="Search here">
        <button class="search-btn">
          <img class="search-img" src="../../../../../assets/icons/search-button.svg" alt="search">
        </button>
      </div>
      <div
        class="drag-files-section"
        *ngIf="openDropFiles"

      >
        <app-search-drag-files></app-search-drag-files>
      </div>
    </div>
    <div class="actions">
      <div class="search-camera"
           (click)="openDropFiles = !openDropFiles"
      >
        <img src="../../../../../assets/icons/search-camera.svg" alt="search-camera">
      </div>
      <div class="search-voice">
        <img src="../../../../../assets/icons/search-voice.svg" alt="search-voice">
      </div>
      <span
        class="advanced-title"
        (click)="openAdvanced.emit(advanced = !advanced)"
        [ngClass]="{'changeColor': advanced}"
      >Advanced</span>
    </div>
  </div>
  <div class="advanced"
       [ngClass]="{'advanced-visible': advanced}">
    <app-search-advanced></app-search-advanced>
  </div>
</div>
