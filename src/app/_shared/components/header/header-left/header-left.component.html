<div class="header-left d-flex">
	<div class="menu-btn"
		 (click)="activeMenu = !activeMenu">
	</div>
	<div class="logo d-flex flex-a-center">
		<div class="logo-img"></div>
		<span class="logo-title">TA9</span>
	</div>
	<div class="federated-search d-flex">
		<div class="star"></div>
		<span>Federated Search</span>
	</div>
	<div
		class="navigation"
		[ngClass]="{'menu-pos': activeMenu}">
		<app-header-nav (openMenu)="activeMenu = !activeMenu"></app-header-nav>
	</div>
</div>
