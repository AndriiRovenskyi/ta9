<div class="history-link">
  <div class="chip-wrap" *ngFor="let link of historyLinks">
    <div class="history-chip">
      {{link.name}}
    </div>
    <div class="delete-chip">
      <div class="delete">
        <img class="remove-chip" src="../../../../../../assets/icons/delete-chip.svg" alt="delete">
      </div>
    </div>
  </div>
</div>
