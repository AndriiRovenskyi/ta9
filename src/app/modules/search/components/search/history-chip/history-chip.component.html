<div class="history-link">
  <div class="chip-wrap" *ngFor="let link of historyLinks; let index = index">
    <div class="history-chip">
      {{link.name}}
    </div>
    <div class="delete-chip">
      <div class="delete">
        <img class="remove-chip" src="../../../../../../assets/icons/delete-chip.svg"
             alt="delete"
        (click)="historyLinks.splice(index, 1);">
      </div>
    </div>
  </div>
</div>
