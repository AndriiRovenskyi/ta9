<div class="details-header-top">
	<div class="d-flex pointer header-link"
		 [class.active-link]="link.isActive"
		 *ngFor="let link of headerLinks"
	(click)="activeLink(link)">
		<img [src]=link.imgSrc alt="linkImg">
		<span class="preview-text">{{link.linkName}}</span>
	</div>
	<div
		class="header-close-btn pointer"
		routerLink="/items"
	>
		<img src="../../../../../../../assets/icons/header-close-btn.svg" alt="header-close-btn">
	</div>
</div>
