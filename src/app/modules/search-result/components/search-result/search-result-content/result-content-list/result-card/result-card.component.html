<div class="container" id="test">
	<div class="card-wrap pointer"
		 *ngFor="let card of results">
		<h3 class="card-title">{{card.title}}</h3>
		<div class="card-type d-flex flex-a-center"
			 (click)="card.openCardTools = !card.openCardTools"
			 (clickOutside)="card.openCardTools = false">
			<div class="card-type-title">{{card.type}}
				<div class="card-type-more">
				<app-card-drop-down *ngIf="card.openCardTools"></app-card-drop-down>
			</div>
			</div>
		</div>
		<div class="card-status-btn"
			 *ngIf="card.status">{{card.status}}</div>
		<div class="card-details">
			<div class="card-details-img">
				<img [src]="card.imgSrc"
					 (error)="changeSrc($event, card.imgSrc)"
					 alt="card-details-img">
			</div>
			<div class="card-details-text">
				<span class="search-text">Patrik</span>Patrik Gustafsson ...Patrick Gustafsson,
				7DF2852C060292D9AF58F5BD1E6B5540,
				, 12118093,
			</div>
		</div>
		<div
			class="card-details-info"
		>
			Entities <span>|</span> 07/02/2017 19:54:45 <span>|</span> Panama Papers
		</div>
	</div>
</div>
